models:
  - name: dim_product_supplies
    description: Product supply information
    config:
      contract:
        enforced: true
    columns:
      - name: product_id
        data_type: string
        constraints:
          - type: not_null
      - name: product_name
        data_type: string
      - name: product_type
        data_type: string
      - name: product_description
        data_type: string
      - name: product_price
        data_type: numeric
      - name: is_food_item
        data_type: boolean
      - name: is_drink_item
        data_type: boolean
      - name: supply_cost
        data_type: numeric

  - name: fct_orders
    config:
      contract:
        enforced: true
    latest_version: 1
    columns:
      - name: order_id
        data_type: string
        constraints:
          - type: not_null
      - name: location_id
        data_type: string
      - name: customer_id
        data_type: string
      - name: order_total
        data_type: numeric
      - name: tax_paid
        data_type: numeric
      - name: ordered_at
        data_type: timestamp
      - name: customer_name
        data_type: string
      - name: location_name
        data_type: string
      - name: tax_rate
        data_type: numeric
      - name: location_opened_at
        data_type: timestamp
      - name: ordered_month
        data_type: int64
      - name: ordered_day
        data_type: int64
      - name: ordered_year
        data_type: int64
    versions:
      - v: 1
        config:
          alias: fct_orders
      - v: 2
        columns:
          - include: all
            exclude: [order_total]
          - name: order_amount
            data_type: numeric
          - name: location_opened_at
            data_type: date

  - name: fct_order_items
    config:
      contract:
        enforced: true
    columns:
      - name: order_item_id
        data_type: string
        constraints:
          - type: not_null
      - name: order_id
        data_type: string
      - name: product_id
        data_type: string
      - name: location_id
        data_type: string
      - name: customer_id
        data_type: string
      - name: order_total
        data_type: numeric
      - name: tax_paid
        data_type: numeric
      - name: ordered_at
        data_type: timestamp
      - name: customer_name
        data_type: string
      - name: location_name
        data_type: string
      - name: tax_rate
        data_type: numeric
      - name: location_opened_at
        data_type: timestamp

          